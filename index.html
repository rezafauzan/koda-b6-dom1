<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM | Konversi Suhu</title>
    <style>
        input{
            padding: 10px;
            border-radius: 10px;
        }
        span {
            font-size: 22px;
            display: block;
        }
    </style>
</head>

<body>
    <label for="temp">Temp</label>
    <input type="number" name="temp" id="temp" placeholder="0" value="40">
    <span id="result-reamur"></span>
    <span id="result-kelvin"></span>
    <span id="result-fahrenheit"></span>
    <script>
        const input = document.getElementById('temp')
        const reamur = parseInt(input.value) * 4/5 
        const kelvin = 273.15 + parseInt(input.value)
        const fahrenheit = 32 + (parseInt(input.value) * 9 / 5)
        const resultReamur = `Hasil konversi ${input.value}celcius menjadi reamur adalah ${reamur}`
        const resultKelvin = `Hasil konversi ${input.value}celcius menjadi kelvin adalah ${kelvin}`
        const resultFahrenheit = `Hasil konversi ${input.value}celcius menjadi fahrenheit adalah ${fahrenheit}`
        const spanReamur = document.getElementById("result-reamur")
        const spanKelvin = document.getElementById("result-kelvin")
        const spanFahrenheit = document.getElementById("result-fahrenheit")

        spanReamur.textContent = resultReamur
        spanKelvin.textContent = resultKelvin
        spanFahrenheit.textContent = resultFahrenheit
    </script>
</body>

</html>
